set-option -g default-shell /run/current-system/sw/bin/zsh
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc,tmux-256color:Tc"
set-option -g history-limit 5000
set-option -g mode-keys vi
set-option -g escape-time 10
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g aggressive-resize on
set-option -g clock-mode-style 24
set-option -g status on
set-option -g mouse on
unbind C-b
set -g prefix C-e
bind C-e send-prefix

set-option -g renumber-windows on
set-option -g focus-events on
# Tmux Gruvbox Light Theme

# Color definitions
bg0="#fbf1c7"
bg1="#ebdbb2"
bg2="#d5c4a1"
bg3="#bdae93"
bg4="#a89984"
fg0="#282828"
fg1="#3c3836"
fg2="#504945"
fg3="#665c54"
fg4="#7c6f64"
gray="#928374"
red="#cc241d"
green="#98971a"
yellow="#d79921"
blue="#458588"
purple="#b16286"
aqua="#689d6a"
orange="#d65d0e"

# Status bar colors
set-option -g status-style "bg=${bg1},fg=${fg1}"

# Window status
set-window-option -g window-status-style "bg=${bg1},fg=${fg2}"
set-window-option -g window-status-activity-style "bg=${bg1},fg=${yellow}"
set-window-option -g window-status-current-style "bg=${orange},fg=${bg0}"

# Pane borders
set-option -g pane-active-border-style "fg=${orange}"
set-option -g pane-border-style "fg=${bg3}"

# Message text
set-option -g message-style "bg=${bg2},fg=${fg1}"
set-option -g message-command-style "bg=${bg2},fg=${fg1}"

# Pane number display
set-option -g display-panes-active-colour "${orange}"
set-option -g display-panes-colour "${bg3}"

# Clock
set-window-option -g clock-mode-colour "${blue}"

# Mode style (copy mode, etc)
set-window-option -g mode-style "bg=${orange},fg=${bg0}"

# Status bar format
set-option -g status-left-length 100
set-option -g status-right-length 100

# Status left - session name
set-option -g status-left "#[bg=${orange},fg=${bg0},bold] #S #[bg=${bg1},fg=${orange}]"

# Status right - date and time
set-option -g status-right "#[bg=${bg1},fg=${fg2}] %Y-%m-%d #[bg=${bg2},fg=${fg1},bold] %H:%M #[bg=${orange},fg=${bg0},bold] #H "

# Window status format
set-window-option -g window-status-format "#[bg=${bg1},fg=${fg2}] #I:#W "
set-window-option -g window-status-current-format "#[bg=${orange},fg=${bg0},bold] #I:#W "

# Bell
set-window-option -g window-status-bell-style "bg=${red},fg=${bg0}"
