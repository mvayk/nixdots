set-option -g default-shell /run/current-system/sw/bin/zsh
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc,tmux-256color:Tc"
set-option -g history-limit 5000
set-option -g mode-keys vi
set-option -g escape-time 10
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g aggressive-resize on
set-option -g clock-mode-style 24
set-option -g status on
set-option -g mouse on
unbind C-b
set -g prefix C-e
bind C-e send-prefix
set-option -g renumber-windows on
set-option -g focus-events on

# Catppuccin Mocha Theme Colors
thm_bg="#1e1e2e"
thm_fg="#cdd6f4"
thm_cyan="#89dceb"
thm_black="#181825"
thm_gray="#313244"
thm_magenta="#cba6f7"
thm_pink="#f5c2e7"
thm_red="#f38ba8"
thm_green="#a6e3a1"
thm_yellow="#f9e2af"
thm_blue="#89b4fa"
thm_orange="#fab387"
thm_black4="#585b70"

# Status bar style
set-option -g status-style "bg=${thm_bg},fg=${thm_fg}"
set-option -g status-left-length 100
set-option -g status-right-length 100

# Window status style
set-option -g window-status-style "bg=${thm_bg},fg=${thm_fg}"
set-option -g window-status-current-style "bg=${thm_gray},fg=${thm_blue},bold"
set-option -g window-status-activity-style "bg=${thm_bg},fg=${thm_yellow}"

# Window status format
set-option -g window-status-format "#[bg=${thm_bg},fg=${thm_fg}] #I #W "
set-option -g window-status-current-format "#[bg=${thm_gray},fg=${thm_blue},bold] #I #W "

# Pane border style
set-option -g pane-border-style "fg=${thm_gray}"
set-option -g pane-active-border-style "fg=${thm_blue}"

# Message style
set-option -g message-style "bg=${thm_orange},fg=${thm_bg},bold"
set-option -g message-command-style "bg=${thm_bg},fg=${thm_fg}"

# Status bar content
set-option -g status-left "#[bg=${thm_blue},fg=${thm_bg},bold] #{?client_prefix,ó°   ,  }#S #[bg=${thm_bg}] "
set-option -g status-right "#[bg=${thm_bg},fg=${thm_fg}]  %Y-%m-%d #[bg=${thm_gray},fg=${thm_fg}]  %H:%M #[bg=${thm_magenta},fg=${thm_bg},bold]  #H "

# Clock mode color
set-option -g clock-mode-colour "${thm_blue}"

# Copy mode style
set-option -g mode-style "bg=${thm_blue},fg=${thm_bg}"
