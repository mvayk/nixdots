set-option -g default-shell /run/current-system/sw/bin/zsh
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc,tmux-256color:Tc"
set-option -g history-limit 5000
set-option -g mode-keys vi
set-option -g escape-time 10
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g aggressive-resize on
set-option -g clock-mode-style 24
set-option -g status on
set-option -g mouse on
unbind C-b
set -g prefix C-e
bind C-e send-prefix
set-option -g renumber-windows on
set-option -g focus-events on

# Status bar theme - matching floating black aesthetic
set-option -g status-style "bg=#000000,fg=#ffffff"
set-option -g status-left-length 40
set-option -g status-right-length 80
set-option -g status-justify left

# Left status: session name
set-option -g status-left "#[bg=#333333,fg=#ffffff,bold] #S #[bg=#000000] "

# Right status: date and time
set-option -g status-right "#[bg=#000000]#[bg=#333333,fg=#ffffff] %H:%M #[bg=#444444,fg=#ffffff] %d %b %Y "

# Window status
set-option -g window-status-format "#[bg=#1a1a1a,fg=#888888] #I:#W "
set-option -g window-status-current-format "#[bg=#333333,fg=#ffffff,bold] #I:#W "
set-option -g window-status-separator ""

# Pane borders
set-option -g pane-border-style "fg=#333333"
set-option -g pane-active-border-style "fg=#666666"

# Message style
set-option -g message-style "bg=#333333,fg=#ffffff,bold"
set-option -g message-command-style "bg=#333333,fg=#ffffff"

# Clock mode
set-option -g clock-mode-colour "#ffffff"

# Copy mode
set-option -g mode-style "bg=#333333,fg=#ffffff"
