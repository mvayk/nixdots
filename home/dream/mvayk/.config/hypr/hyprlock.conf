general {
    no_fade_in = true          # Instant appearance for simplicity
    no_fade_out = true         # Instant disappearance
    disable_loading_bar = true # No curves, no loading bar
    hide_cursor = true         # Minimalist, no cursor clutter
}

# Background
background {
    monitor =
    color = rgba(000000ff)     # Gruvbox dark background
}

label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"
    color = rgba(ffffffff)     # Gruvbox foreground
    font_size = 64             # Large, bold time
    font_family = JetBrains Mono Bold # Clean, monospaced font
    position = 0, 0 # Centered vertically, slightly offset
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 300, 50             # Rectangular, fixed size
    outline_thickness = 0      # Sharp border
    outer_color = rgba(000000ff)  # Gruvbox yellow border
    inner_color = rgba(000000ff)  # Gruvbox dark background
    font_color = rgba(ffffffff)   # Gruvbox foreground for text
    check_color = rgba(ffffff00)
    fade_on_empty = false         # No fading for minimalism
    placeholder_text =
    position = 0, -100             # Below time
    halign = center
    valign = center
}

label {
    monitor =
    text =
    color = rgba(cc241dff)     # Gruvbox red for errors
    font_size = 16
    font_family = JetBrains Mono
    position = 0, -80          # Below input field
    halign = center
    valign = center
}
