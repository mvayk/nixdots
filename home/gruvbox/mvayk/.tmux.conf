set-option -g default-shell /run/current-system/sw/bin/zsh
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc,tmux-256color:Tc"
set-option -g history-limit 5000
set-option -g mode-keys vi
set-option -g escape-time 10
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g aggressive-resize on
set-option -g clock-mode-style 24
set-option -g status on
set-option -g mouse on

unbind C-b
set -g prefix C-e
bind C-e send-prefix

set-option -g renumber-windows on
set-option -g focus-events on

# Gruvbox Theme Colors
thm_bg="#282828"
thm_fg="#ebdbb2"
thm_cyan="#8ec07c"
thm_black="#1d2021"
thm_gray="#3c3836"
thm_magenta="#d3869b"
thm_pink="#d3869b"
thm_red="#ea6962"
thm_green="#a9b665"
thm_yellow="#d8a657"
thm_blue="#7daea3"
thm_orange="#e78a4e"
thm_black4="#928374"

# Status bar style
set-option -g status-style "bg=${thm_bg},fg=${thm_fg}"
set-option -g status-left-length 100
set-option -g status-right-length 100

# Window status style
set-option -g window-status-style "bg=${thm_bg},fg=${thm_fg}"
set-option -g window-status-current-style "bg=${thm_gray},fg=${thm_yellow},bold"
set-option -g window-status-activity-style "bg=${thm_bg},fg=${thm_orange}"

# Window status format
set-option -g window-status-format "#[bg=${thm_bg},fg=${thm_fg}] #I #W "
set-option -g window-status-current-format "#[bg=${thm_gray},fg=${thm_yellow},bold] #I #W "

# Pane border style
set-option -g pane-border-style "fg=${thm_gray}"
set-option -g pane-active-border-style "fg=${thm_yellow}"

# Message style
set-option -g message-style "bg=${thm_orange},fg=${thm_bg},bold"
set-option -g message-command-style "bg=${thm_bg},fg=${thm_fg}"

# Status bar content
set-option -g status-left "#[bg=${thm_yellow},fg=${thm_bg},bold] #{?client_prefix,ó°   ,  }#S #[bg=${thm_bg}] "
set-option -g status-right "#[bg=${thm_bg},fg=${thm_fg}]  %Y-%m-%d #[bg=${thm_gray},fg=${thm_fg}]  %H:%M #[bg=${thm_blue},fg=${thm_bg},bold]  #H "

# Clock mode color
set-option -g clock-mode-colour "${thm_yellow}"

# Copy mode style
set-option -g mode-style "bg=${thm_yellow},fg=${thm_bg}"
