# Environment
env = GTK_THEME,WhiteSur-Dark
env = XDG_CURRENT_DESKTOP,Hyprland # Some apps check this
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

# Monitors
monitor = HDMI-A-1, 1920x1080@60, 0x0, 1
monitor = DP-3, 2560x1440@240, 1920x0, 1
monitor = DP-1, 2560x1440@240, 4480x0, 1
monitor = auto, 1920x1080@60, 0x0, 1

# Variables
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun

# Autostart
exec-once = noctalia-shell
exec-once = hypridle & nm-applet
exec-once = hyprctl setcursor Bibata-Modern-Classic 24

bind = , End, exec, grim -g "$(slurp)" - | wl-copy

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    accel_profile = flat,
    force_no_accel = 1

    follow_mouse = 1

    sensitivity = 3 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}
device {
    name = epic-mouse-v1
    sensitivity = 5
}

$mainMod = ALT # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

bind = $mainMod, O, exec, noctalia-shell ipc call lockScreen lock
bind = , PAUSE, exec, noctalia-shell ipc call volume muteInput
bind = $mainMod, semicolon, exec, noctalia-shell ipc call launcher emoji
bind = $mainMod, I, exec, noctalia-shell ipc call launcher calculator
bind = $mainMod, T, exec, kitty

bind = $mainMod, W, exec, zen-beta
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, A, exec, noctalia-shell ipc call launcher toggle
bind = $mainMod, page_up, exec, noctalia-shell ipc call volume increase
bind = $mainMod, page_down, exec, noctalia-shell ipc call volume decrease
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, N, togglesplit, # dwindle
bind = $mainMod, F, fullscreen

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# bind = $mainMod ALT, L, resizeactive, 10 0
# bind = $mainMod ALT, H, resizeactive, -10 0
# bind = $mainMod ALT, K, resizeactive, 0 -10
# bind = $mainMod ALT, J, resizeactive, 0 10

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bind = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/increase_volume.sh
bind = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/decrease_volume.sh
bind = ,XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/increase_brightness.sh
bind = ,XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/decrease_brightness.sh

bindl = , switch::Lid Switch, exec, hyprlock && systemctl suspend

# Ignore maximize requests from apps. You'll probably like this.
#windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
#windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

source = noctalia/noctalia-colors.conf

general {
    # gaps_in = 2
    # gaps_out = 8

    # gaps_in = -4
    # border_size = 4
    gaps_in = 3
    gaps_out = 6

    border_size = 2

    #col.active_border = rgba(ffffffff)
    #col.inactive_border = rgba(000000ff)

    col.active_border = $primary $secondary $tertiary $error 45deg
    col.inactive_border = $surface

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    #col.active_border = rgb(eb6f92) rgb(f6c177) rgb(ebbcba) rgb(9ccfd8) rgb(c4a7e7) 45deg
    #col.inactive_border = rgba(908caaaa)

    # col.active_border = rgba(ebbcbaff) rgba(f6c177ff) rgba(ea9a97ff) rgba(eb6f92ff) rgba(c4a7e7ff) rgba(9ccfd8ff) rgba(31748fff) 45deg
    # col.inactive_border = rgba(6e6a8633) rgba(9893a533) rgba(b4637a33) rgba(907aa933) rgba(56949f33) 33deg
    #col.active_border = rgba(d79921ff) rgba(fabd2fff) rgba(b8bb26ff) rgba(8ec07cff) 60deg
    #col.active_border = rgba(fb4934ff) rgba(fabd2fff) rgba(b8bb26ff) rgba(8ec07cff) 60deg #this one
    #col.inactive_border = rgba(928374ff)
    #col.active_border = rgba(504945ff)
    #col.inactive_border = rgba(3c3836ff)
    #col.active_border = rgba(373331ff)
    #col.inactive_border = rgba(373331ff)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # screen_shader = false
    rounding = 5
    rounding_power = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 24
        render_power = 4
        color = rgba(00000055)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
# ----------------------------------------------------- 
# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
#
# name "Fast"
# credit https://github.com/mylinuxforwork/dotfiles
# ----------------------------------------------------- 
animations {
    enabled = true
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    animation = windows, 1, 3, md3_decel, popin 60%

    animation = border, 1, 1, linear 
    animation = borderangle, 1, 80, linear, loop #used by rainbow borders and rotating colors

    animation = fade, 1, 2.5, md3_decel
    animation = workspaces, 1, 3.5, easeOutExpo, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}
