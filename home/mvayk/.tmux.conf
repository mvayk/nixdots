# Tmux Configuration - Tokyo Night Theme

# Set default shell
set-option -g default-shell /run/current-system/sw/bin/zsh

# Terminal settings
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc,tmux-256color:Tc"

# Behavior settings
set-option -g history-limit 5000
set-option -g mode-keys vi
set-option -g escape-time 10
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g aggressive-resize on
set-option -g clock-mode-style 24
set-option -g status on

# Change prefix from C-b to C-e
unbind C-b
set -g prefix C-e
bind -n C-e send-prefix

# Enable mouse support
set-option -g mouse on

# Tokyo Night Color Theme
# Status bar
set-option -g status-style "fg=#a9b1d6,bg=#1a1b26"
set-option -g pane-border-style "fg=#414868"
set-option -g pane-active-border-style "fg=#3d59a1"
set-option -g message-style "fg=#c0caf5,bg=#28344a"

# Status left (session name)
set-option -g status-left "#[fg=#3d59a1,bg=#16161e,bold] #S #[fg=#787c99,bg=#1a1b26] "

# Status right (date and time)
set-option -g status-right "#[fg=#787c99,bg=#16161e] %Y-%m-%d #[fg=#3d59a1,bg=#16161e,bold] %H:%M "

# Window status
set-option -g window-status-current-style "fg=#3d59a1,bg=#16161e,bold"
set-option -g window-status-style "fg=#787c99,bg=#16161e"

# Window status format
set-option -g window-status-format "#I:#W#F"
set-option -g window-status-current-format "#I:#W#F"

# Automatic renumbering of windows
set-option -g renumber-windows on

# Focus events for better Vim integration
set-option -g focus-events on

# Better pane navigation (vi mode)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Reload config
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"
