set-option -g default-shell /run/current-system/sw/bin/zsh
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc,tmux-256color:Tc"
set-option -g history-limit 5000
set-option -g mode-keys vi
set-option -g escape-time 10
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g aggressive-resize on
set-option -g clock-mode-style 24
set-option -g status on
set-option -g mouse on
unbind C-b
set -g prefix C-e
bind C-e send-prefix

set-option -g renumber-windows on
set-option -g focus-events on
# Tmux Light Theme Configuration
# Add this to your ~/.tmux.conf file

# Basic color scheme
set -g default-terminal "screen-256color"

# Pane borders
set -g pane-border-style fg=colour250
set -g pane-active-border-style fg=colour33

# Status bar
set -g status-style bg=colour254,fg=colour240
set -g status-left-length 40
set -g status-right-length 80

# Status left (session name)
set -g status-left "#[fg=colour255,bg=colour33,bold] #S #[fg=colour33,bg=colour254]"

# Window status
set -g window-status-format "#[fg=colour240,bg=colour254] #I:#W "
set -g window-status-current-format "#[fg=colour254,bg=colour33]#[fg=colour255,bg=colour33,bold] #I:#W #[fg=colour33,bg=colour254]"

# Status right (date and time)
set -g status-right "#[fg=colour246]%Y-%m-%d #[fg=colour240]| #[fg=colour33,bold]%H:%M "

# Message style
set -g message-style bg=colour33,fg=colour255,bold

# Window activity
setw -g monitor-activity on
set -g visual-activity off
setw -g window-status-activity-style fg=colour33,bg=colour254

# Clock mode
setw -g clock-mode-colour colour33

# Copy mode highlighting
setw -g mode-style bg=colour33,fg=colour255
