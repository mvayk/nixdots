set-option -ga terminal-overrides ",xterm-256color:Tc,tmux-256color:Tc"
set-option -g history-limit 5000
set-option -g mode-keys vi
set-option -g escape-time 10
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g aggressive-resize on
set-option -g clock-mode-style 24
set-option -g status on
set-option -g mouse on
unbind C-b
set -g prefix C-e
bind C-e send-prefix
set-option -g renumber-windows on
set-option -g focus-events on


# Transparent background
set -g status-style bg=default,fg=colour250

# Window status
setw -g window-status-style fg=colour244,bg=default
setw -g window-status-current-style fg=colour117,bg=default,bold

# Pane borders
set -g pane-border-style fg=colour238,bg=default
set -g pane-active-border-style fg=colour117,bg=default

# Message text
set -g message-style fg=colour117,bg=default,bold
set -g message-command-style fg=colour117,bg=default,bold

# Pane numbers
set -g display-panes-active-colour colour117
set -g display-panes-colour colour244

# Clock mode
setw -g clock-mode-colour colour117

# Status bar formatting
set -g status-left-length 40
set -g status-left "#[fg=colour117,bold]❐ #S #[fg=colour244]│ "
set -g status-right "#[fg=colour244]%H:%M #[fg=colour244]│ #[fg=colour117]%d %b"

# Window status format
setw -g window-status-format "#[fg=colour244] #I:#W "
setw -g window-status-current-format "#[fg=colour117,bold] #I:#W "

# Enable transparency for panes
set -g window-style bg=default
set -g window-active-style bg=default
