# Crampack Preset for Starship (v1.0.1; Nerd Font Version)
# Requires a Nerd Font (preferably with "Propo" variant) to be installed

"$schema" = "https://starship.rs/config-schema.json"

# Available palettes:
# - mellow
# - lush
# - fervor
# - blaze
palette = "mellow"

format = "\\[$directory$git_branch$git_status\\]$character"
add_newline = false

[directory]
truncation_symbol = " "
truncation_length = 2
truncate_to_repo = true
style = "fg:frost"
format = "[$path]($style)"

[git_branch]
symbol = ""
style = "fg:spark"
format = " | [[$symbol $branch](fg:spark)]($style)"

[git_status]
format = "$all_status$ahead_behind"
conflicted = " | [ $count](fg:nova)"
ahead = " | [ $count](fg:nova)"
behind = " | [ $count](fg:nova)"
diverged = " | [ $ahead_count  $behind_count](fg:nova)"
untracked = " | [󰞋 $count](fg:nova)"
stashed = " | [󰒲 $count](fg:nova)"
modified = " | [󰏫 $count](fg:nova)"
staged = " | [󰱒 $count](fg:nova)"
renamed = " | [󰁕 $count](fg:nova)"
deleted = " | [󰍵 $count](fg:nova)"

[character]
disabled = false
success_symbol = "[\\$](fg:lime)"
error_symbol = "[\\$](fg:ember)"
vimcmd_symbol = "[\\$](fg:lime)"
vimcmd_replace_one_symbol = "[\\$](fg:iris)"
vimcmd_replace_symbol = "[\\$](fg:iris)"
vimcmd_visual_symbol = "[\\$](fg:spark)"

